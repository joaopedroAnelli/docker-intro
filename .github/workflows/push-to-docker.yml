name: Docker

on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PWD}}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build && tagging
        run: docker build . --tag joaoanelli/dockerintro:0.0.${{github.run_number + 2}}
      - name: Upload no Docker Hub
        run: docker push joaoanelli/dockerintro:0.0.${{github.run_number}}
